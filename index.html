<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mother's Day Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="card" class="front-page">
    <!-- Page 1 -->
    <div class="card-content">
      <h1>Happy Mother’s Day!</h1>
      <img src="https://cdn.pixabay.com/photo/2023/03/24/10/11/mothers-day-7874726_1280.png" alt="Mother Daughter Hug" class="main-img">
      <button onclick="flipCard()">Open Card</button>
    </div>
  </div>

  <div id="back" class="back-page hidden">
    <!-- Page 2 -->
    <div class="card-content">
      <h1 class="highlight">Happy Mother’s Day!</h1>
      <p>
        You are my first teacher, my strength, and the one I turn to for everything.<br><br>
        Thank you for always being there.<br><br>
        <em>"Your love is my greatest gift, and I’ll be forever grateful."</em>
      </p>
      <img src="https://cdn.pixabay.com/photo/2021/05/09/18/35/mother-6241107_1280.png" class="cake-img" alt="Cake with Mom and Daughter">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
